jar {
    manifest {
        attributes "Main-Class": "me.yamakaja.jarinjector.bootstrap.JarInjectorBootstrapKt"
    }

    from("$rootDir/transformer/build/libs/injector.jar")

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }}

    archiveName = "jarinjector.jar"
}

dependencies {
    compileOnly project(":transformer")
}
